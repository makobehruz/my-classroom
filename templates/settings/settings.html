{% extends 'base.html' %}

{% block title %} Календарь и Настройки {% endblock %}

{% block content %}
<div class="flex-1 p-10">
    <h1 class="text-3xl font-bold mb-8">Календарь и Настройки</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Раздел календаря -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Календарь</h2>
            <input type="date" id="calendar" class="w-full p-2 border rounded-md">
        </div>
        <!-- Раздел настроек -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Настройки</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Имя:</label>
                    <input type="text" id="name" name="name" required class="w-full p-2 border rounded-md">
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Электронная почта:</label>
                    <input type="email" id="email" name="email" required class="w-full p-2 border rounded-md">
                </div>

                <div class="mb-4">
                    <label for="language" class="block text-sm font-medium text-gray-700 mb-1">Язык:</label>
                    <select id="language" name="language" class="w-full p-2 border rounded-md">
                        <option value="uz">O'zbekcha</option>
                        <option value="ru">Русский</option>
                        <option value="en">English</option>
                    </select>
                </div>

                <div class="mb-4 flex items-center">
                    <input type="checkbox" id="notifications" name="notifications" class="mr-2">
                    <label for="notifications" class="text-sm font-medium text-gray-700">Включить уведомления</label>
                </div>

                <div class="mb-4">
                    <label for="theme" class="block text-sm font-medium text-gray-700 mb-1">Тема:</label>
                    <select id="theme" name="theme" class="w-full p-2 border rounded-md">
                        <option value="light">Светлая</option>
                        <option value="dark">Тёмная</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
</div>
<script>
    // Установить текущую дату в календарь
    document.getElementById('calendar').valueAsDate = new Date();

    // Отправка формы
    document.querySelector('form').onsubmit = function(e) {
        e.preventDefault();
        alert('Настройки сохранены!');
    };
</script>
{% endblock %}
