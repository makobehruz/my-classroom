{% extends 'base.html' %}

{% block title %} Удаление пользователя {% endblock %}

{% block content %}
<main class="flex-1 p-6 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-md p-6 max-w-md w-full text-center">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Удалить пользователя</h2>
        <p class="text-gray-600 mb-6">Вы уверены, что хотите удалить пользователя <strong>{{ user.username }}</strong>?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">Удалить</button>
            <a href="{% url 'users:list' %}" class="ml-3 text-gray-600 hover:text-gray-800">Отмена</a>
        </form>
    </div>
</main>
{% endblock %}
